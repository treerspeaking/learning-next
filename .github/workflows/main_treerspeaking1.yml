# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - treerspeaking1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bb66c0664ee645cebc47778f7de041c3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_86bc768b4d224488bf82ec22b8181306 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bb66c0664ee645cebc47778f7de041c3 }}/treerspeaking/myserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'treerspeaking1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6796844489d549e2a1124be1fa438cfd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bb66c0664ee645cebc47778f7de041c3 }}/treerspeaking/myserver:${{ github.sha }}'