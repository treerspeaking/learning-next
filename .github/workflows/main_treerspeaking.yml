# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - treerspeaking

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_aeb152e210cc4631a57d4b5bee6cb581 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a6c82b636fdb4046ad75845a9de3fb03 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aeb152e210cc4631a57d4b5bee6cb581 }}/treerspeaking/myserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'treerspeaking'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4d7e745cfe4141b4a5000522ccc6496c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aeb152e210cc4631a57d4b5bee6cb581 }}/treerspeaking/myserver:${{ github.sha }}'